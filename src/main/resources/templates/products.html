<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Список продуктов: </h1>
    <table th:if="${products.size() > 0}" class="table">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
        </tr>
        <tr th:each="b : ${products}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.price}"></td>
            <td><a class="btn btn-danger" th:href="@{'/products/remove/' + ${b.id}}">Remove</a></td>
        </tr>
        </tbody>
    </table>
    <div class="create_product">
        <form th:action="@{'/products/add'}" method="get">
            <tr>
                <td>
                    <label>ID</label>
                    <input type="number" name="id">
                </td>
                <td>
                    <label>Name</label>
                    <input type="text" name="name">
                </td>
                <td>
                    <label>Price</label>
                    <input type="double" name="price" value="0">
                </td>
            </tr>
            <button class="btn btn-danger" type="submit">Создать</button>
        </form>
    </div>
</div>



</body>
